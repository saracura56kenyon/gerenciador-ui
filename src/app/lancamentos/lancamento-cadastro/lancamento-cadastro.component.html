<div class="container">
    <form autocomplete="off" #f="ngForm" (ngSubmit)="salvar(f)">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>{{ editando ? 'Edição de' : 'Novo'}} Lançamento</h1>
            </div>

            <div class="ui-g-12">
                <p-selectButton name="tipo" [options]="tipos" [(ngModel)]="lancamento.tipo" #tipo></p-selectButton>
            </div>

            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" name="vencimento" #vencimento="ngModel" [(ngModel)]="lancamento.dataVencimento" required></p-calendar>

                <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento."></app-message>

            </div>
            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>{{ tipo.value == 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar name="pagamento" dateFormat="dd/mm/yy" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao" #descricao="ngModel" [(ngModel)]="lancamento.descricao" required minlength="5">

                <app-message [control]="descricao" error="required" text="Informe uma descrição."></app-message>
                <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres."></app-message>

            </div>
            <div class="ui-g-12 ui-md-3 ui-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" name="valor" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" [(ngModel)]="lancamento.valor" required>

            </div>
            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label>Categoria</label>
                <p-dropdown name="categoria" [options]="categorias" [autoWidth]=false placeholder="Selecione" [(ngModel)]="lancamento.categoria.codigo" required></p-dropdown>
            </div>
            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label>Pessoa</label>
                <p-dropdown name="pessoa" [options]="pessoas" [filter]=true [autoWidth]=false placeholder="Selecione" [(ngModel)]="lancamento.pessoa.codigo" required></p-dropdown>
            </div>
            <div class="ui-g-12 ui-fluid">
                <label>Observação</label>
                <textarea pInputTextarea name="observacao" rows="3" [(ngModel)]="lancamento.observacao"></textarea>
            </div>
            <div class="ui-g12">
                <button pButton type="submit" label="Salvar" [disabled]="!f.valid"></button>
                <button pButton type="button" label="Novo" class="ui-button-info" (click)="novo(f)"></button>
                <a routerLink="/lancamentos">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
